<div class="col-md-4">
</div>
<div class="col-md-4">
    <form class="form-horizontal">
        <h2 class="form-signin-heading">Crear Usuario</h2>
        <label for="inputName" class="sr-only">Nombres</label>
        <input type="text" id="inputName" class="form-control" placeholder="Nombres" required="" autofocus="" ng-model="User.name">
        <br><br>
        <label for="inputLastName" class="sr-only">Apellidos</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Apellidos" required="" autofocus="" ng-model="User.lastname">
        <br><br>
        <label for="inputUser" class="sr-only">Usuario</label>
        <input type="text" id="inputUser" class="form-control" placeholder="Usuario" required="" autofocus="" ng-model="User.user_name">
        <br><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="User.password">
        <br><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createUser()">Crear Usuario</button>
    </form>
</div>
<div class="col-md-4">
</div>
