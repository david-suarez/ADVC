<nav class="menu" ng-controller="menuCtrl">

    <!-- Logo -->
    <div class="logo"></div>

    <div id="navbar" class="navbar-collapse collapse">
        <div class="navbar-header inline-menu">
            <ul class="nav navbar-nav" style="margin-top: -5px;">
                <li class="menu-item">
                    <a role="menuitem" ng-class="{'selected-menu-item':mainSelected}" ng-href="#/mainBoard">Nosotros</a>
                </li>
                <li class="menu-item">
                    <a role="menuitem" ng-class="{'selected-menu-item':newsSelected}" ng-href="#/index">Noticias</a>
                </li>
                <li ng-repeat="item in items"
                    allow="{{item.allow}}" class="menu-item">
                    <a role="menuitem" ng-class="{'selected-menu-item':item.selected}" tabindex="-1" ng-href="#{{item.href}}" ng-click="changeSelectedItem($index)">{{item.name}}</a>
                </li>
            </ul>
        </div>
        <div class="right-menu">
            <div class="login-logout-box">
                <div id="div-login-app" ng-if="userIsAuthenticated == false">
                    <a id="div-login-app-a-login"
                       ng-href="#{{autenticate.href}}"
                       translate>
                        {{autenticate.login}}
                    </a>
                </div>

                <div id="div-logout-app" ng-if="userIsAuthenticated == true">
                    <div class="loggedName"> {{loggedUser}} </div>
                    <a id="div-logout-app-a-logout"
                       ng-click="goToLogoutPage()">
                        {{autenticate.logout}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
