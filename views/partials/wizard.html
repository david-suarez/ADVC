<div class="modal-header">
	<button type="button" class="close" ng-click="modal.dismiss()" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{modal.formPlayerName}}</h4>
</div>
<div class="modal-body">
		<div class="btn-group">
			<button class="btn" ng-class="{'btn-primary':modal.isCurrentStep($index)}" ng-click="modal.setCurrentStep($index)" ng-repeat="step in modal.steps">{{step.name}}</button>
		</div>
		<div ng-switch="modal.getCurrentStep()" class="slide-frame">
			<div ng-switch-when="one" class="wave">
				<div class="row">
					<div class="col-xs-4">
						<input type="file"
							   id="fileElement"
							   name="fileElement"
							   style="display:none"
							   accept="image/jpeg, image/png"
							   upload-file
								>

						<div id="div-photo-new-employee"
							 class="add-photo-circle"
							 ng-click = "modal.doClick()" >

							<div ng-show="modal.hasTmpImage()"  >
								<img style="margin: -2px" class = "add-photo-circle"
									 id = "newImage" ng-src="{{defaulImage}}" width="140" height="140" />

							</div>
							<div>
								<label ng-show="!modal.hasTmpImage()" id="add-photo-label"
									   ng-cloak >AÃ±adir Foto</label>
							</div>


						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<label class="control-label" for="firstName">Nombres(*)</label>
							<div>
								<input class="form-control" type="text" class="input-xlarge" id="firstName" ng-model="modal.wizard.name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="lastName">Apellidos(*)</label>
							<div>
								<input class="form-control" type="text" class="input-xlarge" id="lastName" ng-model="modal.wizard.lastname">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="ci">Documento de identidad(*)</label>
							<div>
								<input class="form-control" type="text" class="input-xlarge" id="ci" ng-model="modal.wizard.ci">
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">

				</div>
			</div>
			<div ng-switch-when="two" class="wave">

			</div>
			<div ng-switch-when="three" class="wave">

			</div>
		</div>
</div>
<div class="modal-footer">
	<a class="btn btn-default" ng-click="modal.handlePrevious()" ng-show="!modal.isFirstStep()">Atras</a>
	<a class="btn btn-primary" ng-click="modal.handleNext()">{{modal.getNextLabel()}}</a>
</div>
